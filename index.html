
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Signin Template · Bootstrap v4.6</title>

    <link rel="stylesheet" type="text/css" href="olx.css">
     
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Bootstrap core CSS -->
<link href="/docs/4.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">




    


    <style>


      .tep{
       text-align: left;
      }

      body {
        transition: all .3s ease;
      }


      form{
        width: 420px!important;
        max-width: 420px!important;
        border-radius: 5px;
        padding: 0!important;
        background-color: white;
        margin: auto;
      }
      section {
        height: 100vh;
    margin: auto;
    display: flex;
    justify-content: center;
    align-items: center;
      }

      p {
        margin-bottom: 0;
        margin-top: 15px;
      }

      .login-body {
        background-color: #3a77ff;  
      }

      body {
        
        height: 100vh;
        margin: auto;
        position: relative;
        z-index: 1;
        background-color: #3a77ff;
;
      }

      body:before {
        content: '';
        position: absolute;
        top: -180px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        bottom: 0;
        height: 1100px;
        border: 130px solid #ceddff;
        border-radius: 100%;
        z-index: -1;
      }

      @keyframes pulse {
        0% {
          transform: scale(0.8) translateX(-50%);
          transition: all .3s ease;
        }
        50% {
          transform: scale(1.05) translateX(-50%);
          transition: all .3s ease;
        }
        100% {
          transform: scale(1) translateX(-50%);
          transition: all .3s ease;
        }
      }

      .anim:before {
        animation: pulse 3s;
      }

      section {
        margin: auto;
      }

      .box {
        padding: 7px 32px 6px
      }
      header .parent {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      header {
        box-shadow: inset 0 -1px 0 0 #7f9799
      }

      header .parent button {
        outline: 0;
        background-color: transparent;
        border: 0;
        padding: 15px;
        width: 100%;
      }

      #signupPanel {
        display: none;
      }

      .active {
        transition: all .3s ease;
        display: block!important;
      }

      .hidden {
        transition: all .3s ease;
        display: none!important;
      }

      .activeColor {
        transition: all .3s ease;
        position: relative;
      }

      .activeColor:before {
        content: '';
        position: absolute;
        border-bottom: 3px solid black!important;
        bottom: 0;
        width: 100%;
        left: 0;
        right: 0;
        transition: all .3s ease;

      }

      .ciziqchiqish{
        transition: all .3s ease;
        animation: chiziqchiqish 3s;

      }

      @keyframes chiziqchiqish {
        0%{
          transform: translateX(50px);
          transition: all .3s ease;
        }


        100%{
          transform: translateX(210px);
          transition: all .3s ease;
        }
      }

      .ciziqkirish{
        animation: chiziqkirish 3s;
        transition: all .3s ease;

      }

      @keyframes chiziqkirish {
        0%{
          transform: translateX(-50px);
          transition: all .3s ease;
        }


        100%{
          transform: translateX(-210px);
          transition: all .3s ease;
        }
      }




      
    </style>


</head>
    
<body>
     <section>
        <form class="form-signin">
          <header>
            <div class="parent">
              <button type="button" class="activeColor chiziq " id="signinBtn">Войти</button>
              <button type="button" id="signupBtn">Регистрация</button>
            </div>
          </header>
          <div class="box" id="signinPanel">
            <label for="inputEmail" class="sr-only">Email address</label>
            <p class="tep">Email или номер телефона</p>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email или номер телефона" autofocus>
            <p class="tep">Ваш текущий пароль от OLX</p>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password">
            <p class="tep my-2">Не можете войти?</p>
            <button class="btn btn-lg btn-dark btn-block" type="submit">Войти</button>
            <h6 class="mt-5 mb-3 text-muted">Входя в раздел Мой профиль, вы принимаете Условия использования сайта</p></h6>
          </div>

          <div class="box pb-3" id="signupPanel">
            <label for="inputEmail" class="sr-only">Укажите ваш email или номер телефона</label>
            <p class="tep">Укажите ваш email или номер телефона</p>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email или номер телефона" autofocus>
            <div class="d-flex justify-content-center align-items-center">
              <input type="checkbox" name="">
              <label class="tep my-2">* Я принимаю правила OLX.uz Правила использования OLX.uz.</label>
            </div>
            <button class="btn btn-lg btn-dark btn-block" type="submit">Регистрация</button>
          </div>
        </form>
     </section>



      <script type="text/javascript">
        var signinBtn = document.getElementById('signinBtn');
        var signupBtn = document.getElementById('signupBtn');

        var signinPanel = document.getElementById('signinPanel');
        var signupPanel = document.getElementById('signupPanel');
        var body = document.querySelector('body');


        signinBtn.onclick = function() {
          signupPanel.classList.remove('hidden');
          signupPanel.classList.remove('active');
          signinPanel.classList.remove('active');
          signinPanel.classList.remove('hidden');

          signinPanel.classList.add("active");
          signupBtn.classList.remove('activeColor');
          signinBtn.classList.add('activeColor');
     
          
        }

        signupBtn.onclick = function() {
          signinPanel.classList.add('hidden');
          signinBtn.classList.remove('activeColor');
          signupBtn.classList.add('activeColor');
          signupPanel.classList.add("active");
         
      
        }
      </script>


   
    
  </body>
</html>
